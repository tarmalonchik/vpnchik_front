<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VPNCHIK</title>

    <style>
        .page {
            margin: auto;
            min-width: 320px;
            max-width: 1280px;
            font-family: "Inter", arial, sans-serif;
            background: rgb(249, 245, 245);
        }

        .element {
            max-width: 1280px;
            align-content: center;
            width: 100%;
            margin: 0 auto;
            padding-top: 50px;
        }

        .element__list {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, 282px);
            gap: 20px 17px;
            justify-content: center;

        }

        .flex-container {
            justify-content: space-between;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 0;
            border-radius: 10px;
            border: 2px solid #305278;
            max-height: 350px;
            display: flex;
            box-shadow: 7px 5px 7px #305278;
            background-color: white;
            height: 450px;
        }

        .flex-container:hover{
            background-color: rgb(249, 245, 245);
        }

        .button_container{
            margin-bottom: 30px;
        }

        .element__pay {
            background-color: #305278;
            color: white;
            border-radius: 10px;
            width: 200px;
            height: 40px;
            border: none;
            font-size: 18px;
        }

        .element__pay:hover {
            opacity: 0.6;
        }

        .title{
            margin-top: 50px;
            font-size: 20px;
        }

        .economyText{
            color: green;
            margin-top: 30px;
        }

        .priceText{
            color: #305278;
            font-size: 35px;
            margin-top: 30px
        }

        .popup {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .popup__container {
            width: 100%;
            max-width: 430px;
            margin: 0 auto;
            border-radius: 10px;
            background-color: #fff;
            position: relative;
        }

        @media screen and (max-width: 616px) {
            .popup__container {
                max-width: 282px;
            }
        }

        .popup__input {
            max-width: 358px;
            width: 100%;
            display: block;
            margin: 0 0 0 36px;
            padding: 30px 0 11px;
            font-size: 25px;
            line-height: 17px;
            color: #000000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            text-align: center;
            height: 50px;
            border-color: black;
            border-radius: 20px;
        }

        .popup__input:first-child {
            padding-top: 0;
        }

        @media screen and (max-width: 616px) {
            .popup__input {
                max-width: 238px;
                margin-left: 22px;
                margin-right: 22px;
            }
        }

        @media screen and (max-width: 616px) {
            .popup__save {
                max-width: 238px;
                min-height: 48px;
                margin-top: 45px;
                padding-top: 14px;
                padding-bottom: 14px;
                margin-bottom: 20px;
                font-size: 14px;
                line-height: 17px;
            }
        }

        .popup_opened {
            display: flex;
        }

        .popup__close {
            cursor: pointer;
            background: url("https://www.svgrepo.com/show/178323/cross-close.svg") no-repeat;
            border: none;
            border-radius: 5px;
            background-size: 32px 32px;
            position: absolute;
            max-width: 16px;
            min-height: 16px;
            padding: 16px;
            right: 5px;
            top: 5px;
        }

        .popup__close:hover {
            opacity: 0.6;
        }

        @media screen and (max-width: 616px) {
            .popup__close {
                max-width: 10px;
                min-height: 10px;
                padding: 10px;
                right: 0;
                top: -35px;
            }
        }

        .popup__save {
            display: block;
            margin: 44px auto 37px;
            padding: 0;
            cursor: pointer;
            background-color: #305278;
            border-radius: 10px;
            color: #fff;
            width: 100%;
            max-width: 358px;
            min-height: 50px;
            border: none;
            font-weight: 400;
            font-size: 18px;
            line-height: 22px;
        }

        .popup__save:hover {
            opacity: 0.8;
        }

        @media screen and (max-width: 616px) {
            .popup__save {
                max-width: 238px;
                min-height: 48px;
                margin-top: 45px;
                padding-top: 14px;
                padding-bottom: 14px;
                margin-bottom: 20px;
                font-size: 14px;
                line-height: 17px;
            }
        }

        .popup__title {
            max-width: 330px;
            font-weight: 900;
            font-size: 24px;
            line-height: 29px;
            color: #000000;
            margin: 0 32px 0 0;
            padding: 34px 0 48px 36px;
        }


        @media screen and (max-width: 616px) {
            .popup__title {
                max-width: 282px;
                padding: 25px 0 71px 22px;
                margin-right: 30px;
                font-size: 18px;
                line-height: 22px;
            }
        }

        .sumText{
            margin-top: 30px;
        }

    </style>
</head>

<body class="page">
<section>
    <div class="element">
        <ul class="element__list">
            <li class="flex-container">
                <div>
                    <h2 class="title">24 часа</h2>
                    <h2 class="priceText" style="color: red">Бесплатно</h2>
                </div>
                <div class="button_container">
                    <button type="button" class="element__pay">Попробовать</button>
                </div>
            </li>
            <li class="flex-container">
                <div>
                    <h2 class="title">30 дней</h2>
                    <h2 class="priceText">149 ₽</h2>
                    <p class="sumText">Итого: 149 ₽</p>
                </div>
                <div class="button_container">
                    <button type="button" class="element__pay">Оплатить</button>
                </div>
            </li>
            <li class="flex-container">
                <div>
                    <h2 class="title"> 90 дней</h2>
                    <h2 class="priceText">99 ₽</h2>
                    <p class="sumText">Итого: 297 ₽</p>
                    <p class="economyText">Экономия: 150 ₽</p>
                </div>
                <div class="button_container">
                    <button type="button" class="element__pay">Оплатить</button>
                </div>
            </li>
            <li class="flex-container">
                <div>
                    <h2 class="title">180 дней</h2>
                    <h2 class="priceText">69 ₽</h2>
                    <p class="sumText">Итого: 414 ₽</p>
                    <p class="economyText">Экономия: 480 ₽</p>
                </div>
                <div class="button_container">
                    <button type="button" class="element__pay">Оплатить</button>
                </div>
            </li>
        </ul>
    </div>
</section>
<section class="popup">
    <div class="popup__container">
        <h2 class="popup__title">Введите email:</h2>
        <form action="#" name="name" class="popup__action">
            <input type="text" name="job" class="popup__input">
            <button type="submit" class="popup__save">Отправить</button>
        </form>
        <button type="button" class="popup__close"></button>
    </div>
</section>

<script>
    const popupElement = document.querySelector('.popup');

    let buttons = document.querySelectorAll('.element__pay')
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', function () {
            console.log("some text")
            popupElement.classList.add('popup_opened');
        });
    }

    let closeButton = document.querySelector('.popup__close')
    closeButton.addEventListener('click', function () {
        popupElement.classList.remove('popup_opened');
    })
</script>
</body>
