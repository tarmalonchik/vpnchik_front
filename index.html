<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VPNCHIK</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__item">
            <img src="images/logo.jpeg" alt="" class="header__item_logo-img">
            <div class="header__links">
                <h1 class="header__links_item">Отзывы </h1>
                <h1 class="header__links_item">Розыгрыш Airpods </h1>
                <h1 class="header__links_item">Наш бот </h1>
                <h1 class="header__links_item">Инструкции </h1>
            </div>
        </div>
        <div class="header__item">
            <img src="images/menu.png" alt="" class="header__item_menu-img">
        </div>
        <div class="header__sidebar">
            <button type="button" class="header__sidebar_close"></button>
        </div>
    </header>

    <section>
        <div class="element">
            <ul class="element__list">
                <li class="element__item">
                    <div>
                        <h2 class="title">24 часа</h2>
                        <h2 class="element__item_price-text" style="color: rgb(150,0,0)">Бесплатно</h2>
                    </div>
                    <div class="element__button-container">
                        <button type="button" class="element__button-container_pay">Попробовать</button>
                    </div>
                </li>
                <li class="element__item">
                    <div>
                        <h2 class="title">30 дней</h2>
                        <h2 class="element__item_price-text">149 ₽</h2>
                        <p class="element__item_sum-text">Итого: 149 ₽</p>
                    </div>
                    <div class="element__button-container">
                        <button type="button" class="element__button-container_pay">Оплатить</button>
                    </div>
                </li>
                <li class="element__item">
                    <div>
                        <h2 class="title"> 90 дней</h2>
                        <h2 class="element__item_price-text">99 ₽</h2>
                        <p class="element__item_sum-text">Итого: 297 ₽</p>
                        <p class="element__item_economy">Экономия: 150 ₽</p>
                    </div>
                    <div class="element__button-container">
                        <button type="button" class="element__button-container_pay">Оплатить</button>
                    </div>
                </li>
                <li class="element__item">
                    <div>
                        <h2 class="title">180 дней</h2>
                        <h2 class="element__item_price-text">69 ₽</h2>
                        <p class="element__item_sum-text">Итого: 414 ₽</p>
                        <p class="element__item_economy">Экономия: 480 ₽</p>
                    </div>
                    <div class="element__button-container">
                        <button type="button" class="element__button-container_pay">Оплатить</button>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <section class="popup">
        <div class="popup__container">
            <form action="#" name="name" class="popup__action">
                <div class="popup__safe-area">
                    <label><input type="email" placeholder="Введите e-mail" name="job" class="popup__input"></label>
                    <h5 class="popup__error"></h5>
                    <button type="submit" class="popup__save">Отправить</button>
                </div>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </section>

    <script src="scripts/index.js"></script>
</body>
